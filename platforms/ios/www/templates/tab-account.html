<ion-view title="Account">
  <ion-content class="has-header padding">
    <form ng-controller="AccountCtrl" >
      <input type="text" name="livestream_id" placeholder="Livestream Id" required ng-model="user.id">
      <p ng-click="create(user.id)"><input type="submit" value="Continue &rarr;"></p>
    </form>
  </ion-content>
</ion-view>
